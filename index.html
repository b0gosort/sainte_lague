<!DOCTYPE html>
<html>
	<head>
		<title>Sainte-Lagu&euml; Seat Calculator</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="container">
			<h1>Sainte-Lagu&euml; Seat Calculator</h1>
			<h2>Made by <a href="http://solborg.xyz" target="_blank">Solborg Development</a></h2>

			<div id="forma">
				<span class="formfield">
					<p>Number of Seats</p>
					<input type="number" id="seatnum">
				</span>
				<span class="formfield">
					<p>Number of Parties/Groups</p>
					<input type="number" id="partynum">
				</span>
				<span class="formfield">
					<p>Modifier (default is 1)</p>
					<input type="number" id="modifynum" value="1">
				</span>

				<button onclick="showFormB();">Continue</button>
			</div>

			<div id="formb">
				<p>Form B</p>
			</div>

			<div id="results">
				<p>Results</p>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
